<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .completed {
        text-decoration: line-through;
      }
      .span-text {
        padding-left: 20px;
      }
      .check-box {
        min-width: 20px;
      }
    </style>

    <title>To-Do List</title>
  </head>
  <body>
    <div class="container p-5" style="background-color: #ced3d3">
      <h2 class="text-center text-secondary">
        <strong>TO-DO LIST</strong>
      </h2>
      <div
        class="container d-flex flex-row justify-content-between p-0 my-4 gap-5"
      >
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="What will you focus on today?"
        />
        <button id="addTaskButton" type="button" class="btn btn-primary">
          Add Task
        </button>
        <button id="saveTaskButton" type="button" style="display: none;" class="btn btn-success">
          Save Task
        </button>
      </div>
      <ul id="taskList" class="list-group"></ul>

      <div
        class="btn-group w-100 pt-5 d-flex justify-content-between"
        role="group"
      >
        <button type="button" class="btn btn-light">0 item(s) left</button>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-light filter-btn"
            data-filter="all"
          >
            All</button
          ><button
            type="button"
            class="btn btn-light filter-btn"
            data-filter="active"
          >
            Active</button
          ><button
            type="button"
            class="btn btn-light filter-btn"
            data-filter="completed"
          >
            Completed
          </button>
        </div>
        <button type="button" class="btn btn-light" id="clearCompleted">
          Clear Completed
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
